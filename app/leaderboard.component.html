  <table>
    <thead>
        <tr>
        <th>#</th>
        <th>ID</th>
        <th>Wins</th>
        </tr>
    </thead>
    <tbody *ngFor="let leader of sortedLeaders; let i = index">    
            <tr>
                <th scope="row">{{i + 1}}</th>
                <td>{{leader.id}}</td>
                <td>{{leader.wins}}</td>             
            </tr>
    </tbody>
   </table>
